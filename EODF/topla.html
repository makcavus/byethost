<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  <html xmlns="http://www.w3.org/1999/xhtml">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-9" />  <title>Ajax Nasil? - Bölüm 1</title> 
 <script language="javascript">
 //browser ie ise true degil ise undefined
 var IS_IE = document.all && window.ActiveXObject &&
 navigator.userAgent.toLowerCase().indexOf("msie") > -1 ; 
 // browser gecko ise true degil ise undefined
 var IS_GECKO = document.implementation && document.implementation.createDocument
 && window.XMLHttpRequest && true;
 function topla(){ 
    var sayi1 = parseInt(document.getElementById("sayi1").value);
	    var sayi2 = parseInt(document.getElementById("sayi2").value) 
		   if(isNaN(sayi1) || isNaN(sayi2)){ alert("her iki alanada sayi girmelisiniz!"); return false;} 
		      if (IS_GECKO) {  
			         XHRO = new XMLHttpRequest();
					     } else if(IS_IE) { 
						         XHRO = new ActiveXObject("Microsoft.XMLHTTP"); 
								    }else{ alert("browseriniz XMLHttpRequest yöntemini desteklemiyor!"); return false; } 
      XHRO.open("GET","topla.php?sayi1="+sayi1+"&sayi2="+sayi2,true);
   XHRO.onreadystatechange = function(){ 
       if(XHRO.readyState == 4){
     if(XHRO.status == 200){  
	      document.getElementById("sonuc").value = XHRO.responseText;
     }else{  
	      alert("XHR : request status 200 degil! , bilinmeyen bir cisim!");    
     }   
	   }
   }   
   XHRO.send(null);     
  }   
    </script>
 </head>   
 <body>  
  <input id="sayi1" name="sayi1" type="text" size="8" onchange="topla();"/> 
   <input id="sayi2" name="sayi2" type="text" size="8" onchange="topla();"/>  
 
 <input id="sonuc" name="sonuc" type="text" size="8" readonly="true"/>  

 </body>  
 </html>
